
<h2>Employees
    <a class="btn btn-primary btn-sm pull-right" ng-click="go(0)">New Member</a>
</h2>


<div id="employee" class="panel panel-default panel-sm">
    <div class="panel-body">
        <table class="table table-striped table-hover " style="margin-bottom: 0;">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Today(in-out)</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-click="go(employee._id)" ng-repeat="(key, employee) in users">
                    <td>{{key+1}}</td>
                    <td>{{employee.name}}</td>
                    <td>{{employee.logs.in}}</td>
                    <td>$ {{employee.total||0.00}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
