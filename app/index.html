<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time Tracker</title>

    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../app/asset/css/app.css">
    <script src="../node_modules/angular/angular.min.js" charset="utf-8"></script>
    <script src="../node_modules/angular-animate/angular-animate.min.js" charset="utf-8"></script>
    <script src="../node_modules/angular-aria/angular-aria.min.js" charset="utf-8"></script>
    <!-- <script src="../node_modules/angular-messages/angular-messages.min.js" charset="utf-8"></script> -->
    <script src="../node_modules/angular-material/angular-material.min.js" charset="utf-8"></script>
    <script src="../node_modules/angular-ui-router/release/angular-ui-router.min.js" charset="utf-8"></script>
    <script src="../node_modules/moment-precise-range/index.js" charset="utf-8"></script>
</head>
<body layout="column">

    <ui-view></ui-view>

    <div ng-show="stateIsLoading" layout="row" layout-sm="column" layout-align="space-around" style="position: absolute;top: 50%;left: 50%;right: 50%;bottom: 50%;">
      <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
    <script src="../app/script/require.js" charset="utf-8"></script>
    <script src="../app/script/model.js" charset="utf-8"></script>
    <script src="../app/script/app.js" charset="utf-8"></script>
    <script src="../app/script/service.js" charset="utf-8"></script>
    <script src="../app/script/route.js" charset="utf-8"></script>
    <script src="../app/script/controller.js" charset="utf-8"></script>
</body>
</html>
