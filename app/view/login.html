<div class="login" layout="row" layout-wrap layout-align="center center">
    <form name="userForm" ng-submit="submit()">
        <div class="row">
            <img src="../app/asset/images/avatar-default.png" alt="" style="border-radius: 60px;margin: 0 auto;display: block;width: 100px;height: 100px;">
        </div>
        <div layout-gt-sm="row">
            <md-input-container class="md-block" md-no-float>
                <label>Username</label>
                <input ng-model="form.username" required>
            </md-input-container>

            <md-input-container class="md-block" md-no-float>
                <label>Password</label>
                <input type="password" ng-model="form.password" required>
            </md-input-container>
        </div>

        <md-button type="submit" class="md-raised md-primary">Login</md-button>
    </form>
</div>
